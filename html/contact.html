<body>
    <header>
        <h1>Bienvenue sur mon Portfolio</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Accueil</a></li>
                <li><a href="../html/projects.html">Projets</a></li>
                <li><a href="../html/contact.html">Contact</a></li>

        <div class="header-links">

        </div>
        <button id="themeToggle">Changer le thème</button>
    </header>
    <main>
    <section id="contact" class="section">
        <div class="container">
            <h2>Envie d'échanger ? Contactez-moi</h2>
            <form id="contactForm">
                <div class="field">
                    <label class="label">Nom</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Votre nom" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                        <input class="input" type="email" placeholder="Votre email" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Message</label>
                    <div class="control">
                        <textarea class="textarea" placeholder="Votre message" required></textarea>
                    </div>
                </div>

                <div>
                    <button type="submit">Envoyer</button>
                </div>
            </form>
        </div>
    </section>
    </main>
